<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel ="stylesheet" type="text/css" href="index.css"/>
    <link rel="apple-touch-icon" href="sun.png"/>
    <title>Weathering the weather</title>
    <script type="text/javascript">
        function execute(form) {
            //assign variables
            current_location = form.current_location.value;
            destination = form.destination.value;
            hrs_gone = form.hrs.value;
            mins_gone = form.mins.value;
            
            //lazy way to prevent xss
            var bs = "<";
            if (current_location.indexOf(bs) !== -1 || destination.indexOf(bs) !== -1 
                || hrs_gone.indexOf(bs) !== -1 || mins_gone.indexOf(bs) !== -1) {
                    alert("LOL nice try");
                    throw new Error("XSS caught");
            }
            
            //make sure essential parameters are there
            if (current_location == "") {
                alert("You need to put in where you are now");
                throw new Error("no current location");
            }
            if (hrs_gone == "") {
                alert("You need to put in how many hours you'll be gone");
                throw new Error("no hours");
            }
            if (Number(hrs_gone) < 0) {
                alert("ENTERING TIME WARP");
                alert("jk, put in a real amount of time");
                throw new Error("cannot time travel");
            }
            
            //add heading
            var main = document.getElementById("main_page");
            var content = "<p id=\"heading\">You're in " + current_location;
            if (destination != "")
                content = content + " going to " + destination;
            content = content + " for " + hrs_gone + " hour";
            if (hrs_gone != 1)
                content = content + "s";
            if (mins_gone != "")
                content = content + " and " + mins_gone + " minutes";
            content = content + "</p><p id=\"bold\"><b>Looks like you're all set!</b></p><div id=\"images\"></div>";
            main.innerHTML= content;
            
            //get hours to figure out how far into forecast you need
            var d = new Date();
            var hours = d.getHours() % 12;
            mod_hours = (hours % 3) + Math.floor(Number(hrs_gone) / 3);
            
            //request 1 = current location current weather
            request = new XMLHttpRequest;
            var url = "http://api.openweathermap.org/data/2.5/weather?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            request.onload = get_current;
            request.open("GET", url, true);
            request.send();
            if (current_location != destination && destination != "") {
                //request 2 = destination current weather
                request2 = new XMLHttpRequest;
                var url2 = "http://api.openweathermap.org/data/2.5/weather?q=" + destination + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                request2.onload = get_current;
                request2.open("GET", url2, true);
                request2.send();
            }
            if (mod_hours >= 3) {
                generate_forecast("false");
            }
            insert_button();
        }
        
        
        function generate_forecast(button) {
            //request 3 = current location future weather
            request3 = new XMLHttpRequest;
            var url3 = "http://api.openweathermap.org/data/2.5/forecast?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&units=Imperial";
            if (button == "false")
                request3.onload = get_forecast;
            else {
                request3.onload = print_forecast;
                request3.open("GET", url3, true);
                request3.send();
            }
            if (current_location != destination && destination != "") {
                //request 4 = destination future weather
                request4 = new XMLHttpRequest;
                var url4 = "http://api.openweathermap.org/data/2.5/forecast?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&units=Imperial";
                if (button == "false")
                    request4.onload = get_forecast;
                else
                    request4.onload = print_forecast;
                request4.open("GET", url4, true);
                request4.send();
            }
        }
        //gets current weather condition
        function get_current() {
            //pull current weather data for current location and destination and print
            var response = JSON.parse(this.responseText);
            var temp = response.main.temp;
            var condition = response.weather[0].main;
            var description = response.weather[0].description;
            var text = "<p>" + response.name + ": " + description + ", " + temp + "°</p>";
            var sunset = response.sys.sunset;
            var date = new Date()
            date = Number(date);
            date = Math.floor(date / 1000);
            //prints images into html
            if (condition == "Clear" && date < sunset) {
                var image = ("<img src=\"sunglasses.svg\">");
                insert_image(image);
            }
            if (condition == "Rain") {
                var image = ("<img src=\"umbrella.png\">");
                insert_image(image);
            }
            if (Number(temp) < 65) { 
                var image = ("<img src=\"scarf.png\">");
                insert_image(image);
            }
            if (condition == "Snow") { 
                var image = ("<img src=\"boots.png\">");
                insert_image(image);
            }
            if (Number(temp) < 32) { 
                var image = ("<img src=\"mittens.png\">");
                insert_image(image);
            }
            var main = document.getElementById("main_page");
            var content = main.innerHTML;
            main.innerHTML = content + text;
        }
        //gets future forecast for every 3 hours
        function get_forecast() {
            var response = JSON.parse(this.responseText);
            var count = mod_hours % 3;
            for (var i = 0; i <= count; i++) {
                var temp = response.list[i].main.temp;
                var condition = response.list[i].weather[0].main;
                var time = response.list[i].dt_txt;
                var date = new Date()
                //display images based on weather
                if (condition == "Clear" && date.getHours() < 20) {
                    var image = ("<img src=\"sunglasses.svg\">");
                    insert_image(image);
                }
                if (condition == "Rain") {
                    var image = ("<img src=\"umbrella.png\">");
                    insert_image(image);
                }
                if (Number(temp) < 65) { 
                    var image = ("<img src=\"scarf.png\">");
                    insert_image(image);
                }
                if (condition == "Snow") { 
                    var image = ("<img src=\"boots.png\">");
                    insert_image(image);
                }
                if (Number(temp) < 32) { 
                    var image = ("<img src=\"mittens.png\">");
                    insert_image(image);
                }
            }
        }
        function print_forecast() {
            var response = JSON.parse(this.responseText);
            var count = mod_hours;
            var city = response.city.name;
            var button_page = document.getElementById("button_id");
            button_page.innerHTML = "";
            var main = document.getElementById("main_page");
            var content = "";
            main.innerHTML = "<p id='forecast_header'><b>" + city + "'s forecast:</b></p><ul class=\"forecast_list\">";
            for (var i = 0; i <= count; i++) {
                var temp = response.list[i].main.temp;
                var condition = response.list[i].weather[0].description;
                //gets EST time from london time
                var EST_time = (Number(response.list[i].dt)) * 1000; 
                console.log(EST_time);
                var date = new Date(EST_time);
                content = main.innerHTML;
                var month = date.getMonth();
                if (month == 0)
                    month = "January";
                else if (month == 1)
                    month = "February";
                else if (month == 2) 
                    month = "March";
                else if (month == 3)
                    month = "April";
                else if (month == 4)
                    month = "May";
                else if (month == 5)
                    month = "June";
                else if (month == 6)
                    month = "July";
                else if (month == 7)
                    month = "August";
                else if (month == 8)
                    month = "September";
                else if (month == 9)
                    month = "October";
                else if (month == 10)
                    month = "November";
                else if (month == 11)
                    month = "December";
                var day = date.getDate();
                var hour = date.getHours() + 1;
                var stamp = "";
                if (Math.floor(hour/12) == 0) {
                    stamp = "am";
                }
                else {
                    stamp = "pm";
                }
                console.log(hour);
                if (hour == 12) 
                    stamp = "pm";
                if (hour == 24) 
                    stamp = "am"
                hour = hour % 12;
                if (hour == 0) {
                    hour = 12;
                }
                main.innerHTML = content + "<li><u>" + month + " " + day + ", " + hour + " " + stamp + "</u><br/><br/>" + condition + ", " + temp + "°</li>";
            }
            content = main.innerHTML;
            main.innerHTML = content + "</ul>";
        }
        //inserts image into html
        function insert_image(image) {
            var main = document.getElementById("images");
            var content = main.innerHTML;
            if (content.indexOf(image) == -1) {
                main.innerHTML = content + image;
            }
            var bold = document.getElementById("bold");
            bold.innerHTML = "<b>Things you'll need:</b>";
        }
        //inserts return button that refreshes page
        function insert_button(){
            var button = "<div class='button'><a href='http://shaylynnreilly.github.io/weatherapp'>Let's try again</a></div><div class='button' id='second' onClick='generate_forecast()'>Get full forecast</div>";
            var body = document.getElementById("button_id");
            body.innerHTML = button;
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Weathering the weather</h1>
            <h3>Helping you prepare for the worst</h3>
        </div>
    </div>
    <div class="main">
        <div class="container" id="main_page">
            <form>
                <br/>Where are you now?
                <input type="text" name="current_location" placeholder="Enter your city">
                <br/>Where are you going?
                <input type="text" name="destination" placeholder="Optional">
                <br/>How long will you be gone?
                <input type="text" name="hrs" id="hrs" value="0"> hours <input type="text" name="mins" id="mins"> minutes
                <br/>
                <input type="button" name="submit" id="submit" Value="Tell me what I need" onClick="execute(this.form);">
            </form>
        </div>
    </div>
    <div id="button_id"></div>
    <div class="footer">
        <div class="container">
            <p><a href="http://shaylynnreilly.github.io">Shaylynn Reilly</a></p>
        </div>
    </div>
</body>
</html>
