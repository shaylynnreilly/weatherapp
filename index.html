<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel ="stylesheet" type="text/css" href="index.css"/>
    <link rel="apple-touch-icon" href="sun.png"/>
    <title>Weather</title>
    <script type="text/javascript">
        /* 
         * main function
         */
        function execute(form) {
            //assign variables
            current_location = form.current_location.value;
            destination = form.destination.value;
            hrs_gone = form.hrs.value;
            mins_gone = form.mins.value;
            
            //lazy way to prevent xss
            var bs = "<";
            if (current_location.indexOf(bs) !== -1 || destination.indexOf(bs) !== -1 
                || hrs_gone.indexOf(bs) !== -1 || mins_gone.indexOf(bs) !== -1) {
                    alert("LOL nice try");
                    throw new Error("XSS caught");
            }
            
            //make sure essential parameters are there
            if (current_location == "") {
                alert("You need to put in where you are now");
                throw new Error("no current location");
            }
            if (hrs_gone == "") {
                alert("You need to put in how many hours you'll be gone");
                throw new Error("no hours");
            }
            if (Number(hrs_gone) < 0) {
                alert("ENTERING TIME WARP");
                alert("jk, put in a real amount of time");
                throw new Error("cannot time travel");
            }
            if ((!isNaN(Number(current_location)) && (current_location.length > 5)) || (!isNaN(Number(destination)) && (destination.length > 5))) {
                alert("Please enter a valid zip code");
                throw new Error("invalid zip")
            }
            if (hrs_gone > 120) {
                alert("That's too many hours");
                throw new Error("hours > 5 days")
            }
            
            //add heading
            var main = document.getElementById("main_page");
            var content = "<p id=\"heading\">You're in " + capitalize(current_location);
            if (destination != "")
                content = content + " going to " + capitalize(destination);
            content = content + " for " + hrs_gone + " hour";
            if (hrs_gone != 1)
                content = content + "s";
            if (mins_gone != "")
                content = content + " and " + mins_gone + " minutes";
            content = content + "</p><p id=\"bold\"><b>Looks like you're all set!</b></p><div id=\"images\"></div>";
            main.innerHTML= content;
            
            //get hours to figure out how far into forecast you need
            var d = new Date();
            var hours = d.getHours() % 12;
            mod_hours = Math.floor(((hours % 3) + Number(hrs_gone)) / 3);
            
            //request 1 = current location current weather
            request = new XMLHttpRequest;
            if (isNaN(Number(current_location)))
                var url = "http://api.openweathermap.org/data/2.5/weather?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            else
                var url = "http://api.openweathermap.org/data/2.5/weather?zip=" + current_location + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            request.onload = get_current;
            request.open("GET", url, true);
            request.send();
            if (current_location != destination && destination != "") {
                //request 2 = destination current weather
                request2 = new XMLHttpRequest;
                if (isNaN(Number(destination)))
                    var url2 = "http://api.openweathermap.org/data/2.5/weather?q=" + destination + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                else
                    var url2 = "http://api.openweathermap.org/data/2.5/weather?zip=" + destination + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                request2.onload = get_current;
                request2.open("GET", url2, true);
                request2.send();
            }
            //loops through forecast if necessary
            if (mod_hours >= 3) {
                generate_forecast("false");
            }
            insert_button("second");
        }
        
        /* 
         * generates forecast and calls different callback functions depending on why the forecast is being generated
         */
        function generate_forecast(button) {
            //request 3 = current location future weather
            request3 = new XMLHttpRequest;
            if (isNaN(Number(current_location)))
                var url3 = "http://api.openweathermap.org/data/2.5/forecast?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&units=Imperial";
            else
                var url3 = "http://api.openweathermap.org/data/2.5/forecast?zip=" + current_location + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            if (button == "false")
                request3.onload = get_forecast;
            else 
                request3.onload = print_forecast;
            request3.open("GET", url3, true);
            request3.send();
            if (current_location != destination && destination != "") {
                //request 4 = destination future weather
                request4 = new XMLHttpRequest;
                if (isNaN(Number(destination)))
                    var url4 = "http://api.openweathermap.org/data/2.5/forecast?q=" + destination + "&APIID=b30c3b579698c852057d19a83a5bc4ca&units=Imperial";
                else
                    var url4 = "http://api.openweathermap.org/data/2.5/forecast?zip=" + destination + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                if (button == "false")
                    request4.onload = get_forecast;
                else
                    request4.onload = print_forecast;
                request4.open("GET", url4, true);
                request4.send();
            }
        }
        /*
         * gets current weather condition
         */
        function get_current() {
            //pull current weather data for current location and destination and print
            var response = JSON.parse(this.responseText);
            var temp = response.main.temp;
            var condition = response.weather[0].main;
            var description = response.weather[0].description;
            var text = "<p>" + response.name + ": " + description + ", " + temp + "Â°</p>";
            var sunset = response.sys.sunset;
            var sunrise = response.sys.sunrise;
            var date = new Date()
            date = Number(date);
            date = Math.floor(date / 1000);
            //prints images into html
            if (condition == "Clear" && date < sunset && date > sunrise) {
                var image = ("<img src=\"sunglasses.svg\">");
                insert_image(image, "");
            }
            if (condition == "Rain") {
                var image = ("<img src=\"umbrella.png\">");
                insert_image(image, "");
            }
            if (Number(temp) < 60) { 
                var image = ("<img src=\"scarf.png\">");
                insert_image(image, "");
            }
            if (condition == "Snow") { 
                var image = ("<img src=\"boots.png\">");
                insert_image(image, "");
            }
            if (Number(temp) < 32) { 
                var image = ("<img src=\"mittens.png\">");
                insert_image(image, "");
            }
            var main = document.getElementById("main_page");
            var content = main.innerHTML;
            main.innerHTML = content + text;
        }
        /* 
         * gets future forecast for every 3 hours and prints image
         */
        function get_forecast() {
            var response = JSON.parse(this.responseText);
            var count = mod_hours;
            for (var i = 0; i < count; i++) {
                var temp = response.list[i].main.temp;
                var condition = response.list[i].weather[0].main;
                var EST_time = (Number(response.list[i].dt)) * 1000; 
                var date = new Date(EST_time);
                //display images based on weather
                if (condition == "Clear" && Number(date.getHours()) < 20 && Number(date.getHours()) > 5) {
                    var image = ("<img src=\"sunglasses.svg\">");
                    insert_image(image, "");
                }
                if (condition == "Rain") {
                    var image = ("<img src=\"umbrella.png\">");
                    insert_image(image, "");
                }
                if (Number(temp) < 60) { 
                    var image = ("<img src=\"scarf.png\">");
                    insert_image(image, "");
                }
                if (condition == "Snow") { 
                    var image = ("<img src=\"boots.png\">");
                    insert_image(image, "");
                }
                if (Number(temp) < 32) { 
                    var image = ("<img src=\"mittens.png\">");
                    insert_image(image, "");
                }
            }
        }
        /*
         * Prints out actual forecast
         */
        function print_forecast() {
            var response = JSON.parse(this.responseText);
            var count = mod_hours;
            var city = response.city.name;
            var button_page = document.getElementById("button_id");
            button_page.innerHTML = "";
            var main = document.getElementById("main_page");
            var new_heading = document.getElementById("new_heading");
            var content = new_heading.innerHTML;
            new_heading.innerHTML = content + "<br><p id=\"bold\"><b>" + city + "'s forecast:</b></p><div id=\"forecast_list\">";
            main.innerHTML = "";
            for (var i = 0; i <= count; i++) {
                var temp = response.list[i].main.temp;
                var condition = response.list[i].weather[0].description;
                //gets EST time from london time
                var EST_time = (Number(response.list[i].dt)) * 1000; 
                var date = new Date(EST_time);
                content = new_heading.innerHTML;
                var month = date.getMonth();
                month = month_convert(month);
                var day = date.getDate();
                var hour = date.getHours() + 1;
                var stamp = "";
                if (Math.floor(hour/12) == 0) {
                    stamp = "am";
                }
                else {
                    stamp = "pm";
                }
                if (hour == 12) 
                    stamp = "pm";
                if (hour == 24) 
                    stamp = "am"
                hour = hour % 12;
                if (hour == 0) {
                    hour = 12;
                }
                new_heading.innerHTML = content + "<p><u>" + month + " " + day + ", " + hour + " " + stamp + "</u><br/>" + condition + ", " + temp + "Â°</p>";
            }
            content = new_heading.innerHTML;
            new_heading.innerHTML = content + "<p></p><p></p></div>";
            insert_button();
        }
        /* 
         * converts number month to text
         */
        function month_convert(month) {
            if (month == 0)
                    return "January";
                else if (month == 1)
                    return "February";
                else if (month == 2) 
                    return "March";
                else if (month == 3)
                    return "April";
                else if (month == 4)
                    return "May";
                else if (month == 5)
                    return "June";
                else if (month == 6)
                    return "July";
                else if (month == 7)
                    return "August";
                else if (month == 8)
                    return "September";
                else if (month == 9)
                    return "October";
                else if (month == 10)
                    return "November";
                else if (month == 11)
                    return "December";
        }
        /*
         * inserts image into html
         */
        function insert_image(image, i) {
            var element = "images" + i;
            var main = document.getElementById(element);
            var content = main.innerHTML;
            if (content.indexOf(image) == -1) {
                main.innerHTML = content + image;
            }
            var bold = document.getElementById("bold");
            if (bold != null)
                bold.innerHTML = "<b>Things you'll need:</b>";
        }
        /* 
         * inserts return button that refreshes page
         */
        function insert_button(second){
            var button = "<div class='button' id='first'><a href='http://shaylynnreilly.github.io/weatherapp'>Let's try again</a></div>";
            if (second == "second") {
                button = button + "<div class='button' id='second' onClick='generate_forecast()'>Get " + hrs_gone + " hour forecast</div>";
            }
            var body = document.getElementById("button_id");
            body.innerHTML = button;
        }
        /*
         * capitalizes first letter in string s
         */
        function capitalize(s) {
            return s && s[0].toUpperCase() + s.slice(1);
        }
        /*
         * gets five day forecast
         */
        function five_day(form) {
            current_location = form.current_location.value;
            destination = form.destination.value;
            if (current_location == "") {
                alert("You need to put in where you are now");
                throw new Error("no current location");
            }
            request = new XMLHttpRequest;
            if (isNaN(Number(current_location)))
                var url = "http://api.openweathermap.org/data/2.5/forecast/daily?q=" + current_location + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            else
                var url = "http://api.openweathermap.org/data/2.5/forecast/daily?zip=" + current_location + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
            request.onload = get_five_day;
            request.open("GET", url, true);
            request.send();
            if (current_location != destination && destination != "") {
                //request 2 = destination current weather
                request2 = new XMLHttpRequest;
                if (isNaN(Number(destination)))
                    var url2 = "http://api.openweathermap.org/data/2.5/forecast/daily?q=" + destination + "&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                else
                    var url2 = "http://api.openweathermap.org/data/2.5/forecast/daily?zip=" + destination + ",us&APIID=b30c3b579698c852057d19a83a5bc4ca&format=JSON&units=Imperial";
                request2.onload = get_five_day;
                request2.open("GET", url2, true);
                request2.send();
            }
        }
        /*
         * prints five day forecast
         */
        function get_five_day() {
            var response = JSON.parse(this.responseText);
            var city = response.city.name;
            var button_page = document.getElementById("button_id");
            button_page.innerHTML = "";
            var main = document.getElementById("main_page");
            var new_heading = document.getElementById("new_heading");
            var content = new_heading.innerHTML;
            new_heading.innerHTML = content + "<br><p class=\"bold\" id=\"bold" + city + "\"><b></b></p><div id=\"forecast_list\">";
            main.innerHTML = "";
            for (var i = 1; i <= 5; i++) {
                console.log(i);
                var high = response.list[i].temp.max;
                var low = response.list[i].temp.min;
                var condition = response.list[i].weather[0].description;
                var main_weather = response.list[i].weather[0].main;
                //gets EST time from london time
                var EST_time = (Number(response.list[i].dt)) * 1000; 
                var date = new Date(EST_time);
                content = new_heading.innerHTML;
                var month = date.getMonth();
                month = month_convert(month);
                var day = date.getDate();
                var weekday = date.getDay();
                weekday = weekday_convert(weekday);
                new_heading.innerHTML = content + "<p><u>" + weekday + ", " + month + " " + day + "</u><br/><div id=\"images" + city + i + "\"></div><br/>" + condition + "<br>High: " + high + "Â°<br>Low: " + low + "Â°</p>";
                if (main_weather == "Clear") {
                    var image = ("<img src=\"sunglasses.svg\">");
                    insert_image(image, city + i);
                }
                if (main_weather == "Rain") {
                    var image = ("<img src=\"umbrella.png\">");
                    insert_image(image, city + i);
                }
                if (Number(high) < 60 || Number(low) < 50) { 
                    var image = ("<img src=\"scarf.png\">");
                    insert_image(image, city + i);
                }
                if (main_weather == "Snow") { 
                    var image = ("<img src=\"boots.png\">");
                    insert_image(image, city + i);
                }
                if (Number(high) < 32 || Number(low) < 32) { 
                    var image = ("<img src=\"mittens.png\">");
                    insert_image(image, city + i);
                }            
                
            }
            content = new_heading.innerHTML;
            new_heading.innerHTML = content + "<p></p><p></p></div>";
            var bold = document.getElementById("bold" + city);
            bold.innerHTML = "<b>" + city + "'s 5 day forecast:</b>";
            insert_button();
        }
        function weekday_convert(weekday) {
            if (weekday == 0) 
                return "Sunday";
            else if (weekday == 1) 
                return "Monday";
            else if (weekday == 2) 
                return "Tuesday";
            else if (weekday == 3) 
                return "Wednesday";
            else if (weekday == 4) 
                return "Thursday";
            else if (weekday == 5) 
                return "Friday";
            else if (weekday == 6) 
                return "Saturday";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Weathering the weather</h1>
            <h3>Helping you prepare for the worst</h3>
        </div>
    </div>
    <div id="new_heading">
    </div>
    <div class="main">
        <div class="container" id="main_page">
            <form>
                <br/>Where are you now?
                <input type="text" name="current_location" class="cityinput" placeholder="Enter your city or zip code">
                <br/>Where are you going?
                <input type="text" name="destination" class="cityinput" placeholder="Optional">
                <br/>How long will you be gone?
                <input type="text" name="hrs" id="hrs" value="0"> hours <input type="text" name="mins" id="mins"> minutes
                <br/>
                <input type="button" name="submit" id="submit" Value="Tell me what I need" onClick="execute(this.form);">
                <br/><input type="button" name="submit_forecast" id="submit2" value="Get 5 day forecast" onClick="five_day(this.form);">
            </form>
        </div>
    </div>
    <div id="button_id"></div>
    <div class="footer">
        <div class="container">
            <p><a href="http://shaylynnreilly.github.io">Shaylynn Reilly</a></p>

</body>
